<script>
document.addEventListener('click', function(event) {
  const input = document.querySelector('#elastic');
  const list = document.getElementById('elastic-list');

  // Перевірка, чи клік був на полі вводу або на списку
  if (event.target !== input && event.target !== list) {
    // Якщо клік був не на полі вводу або списку, ховаємо список
    list.style.display = 'none';
  }
});

document.querySelector('#elastic').addEventListener('focus', function() {
  let list = document.getElementById('elastic-list');
  list.style.display = 'block';
});

  document.querySelector('#elastic').oninput = function(){
  let val = this.value.trim(); //trim - обрізає пробіли
  let elasticItems = document.querySelectorAll('.elastic li');
  if (val != ''){
    elasticItems.forEach(function(elem){
      if (elem.innerText.search(val) == -1) {
        elem.classList.add('hide');
      }
      else {
        elem.classList.remove('hide');
      }

    });
  }
  else {
    elasticItems.forEach(function(elem){
      elem.classList.remove('hide');
    });
  }
}

</script>
